<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<!-- Container for the form -->
<div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
    <!-- Form Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800">Check Your Result</h2>
    <!-- Form Subtitle -->
    <p class="text-center text-gray-500 mb-6">Enter your details to access your result</p>

    <!-- Result Lookup Form -->
    <form novalidate class="mt-6" th:action="@{'/view-result-action'}"th:object="${requestResultForm}" method="post">
        <!-- Roll Number Input Field -->
        <div class="mb-4">
            <label for="rollNumber" class="block text-sm font-medium text-gray-700">Roll Number</label>
            <input
                    th:field="*{rollNumber}"
                    type="text" id="rollNumber" name="rollNumber" placeholder="Enter Roll Number" required
                   class="mt-1 block w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 text-sm">
         <span class="text-red-700 p-2" th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}"></span>
        </div>


        <!-- Date of Birth Input Field -->
        <div class="mb-4">
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input
                    th:field="*{dateOfBirth}"
                    type="date" id="dob" name="dob" required
                   class="mt-1 block w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 text-sm">
       <span class="text-red-700 p-2" th:if="${#fields.hasErrors('dateOfBirth')}"></span>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition duration-200">
            Get Result
        </button>
    </form>
</div>
</body>
</html>
