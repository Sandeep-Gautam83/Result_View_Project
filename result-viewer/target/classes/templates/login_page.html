<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Charset and viewport settings for better mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Linking to Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
<!-- Main container for the login card -->
<div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <div class="flex flex-col items-center">
        <!-- Icon section for visual appeal -->
        <div class="w-16 h-16 bg-blue-500 text-white flex items-center justify-center rounded-full shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10">
                <!-- SVG Path for a user icon -->
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V9a4 4 0 10-8 0v2M5 20h14a2 2 0 002-2v-5a7 7 0 10-14 0v5a2 2 0 002 2z" />
            </svg>
        </div>
        <!-- Welcome text -->
        <h2 class="text-2xl font-bold text-gray-700 mt-4">Welcome Back</h2>

        <p class="text-gray-500 text-sm">Sign in to continue</p>
        <p class="text-green-500 mt-3" th:if="${param.logout}">Logout Successfully</p>

        <p class="text-red-500 mt-3" th:if="${param.error}">Invalid Login Detail !!</p>
    </div>

    <!-- Form starts here -->
    <form th:action="@{'/do-login'}" method="post" class="mt-6">
        <!-- Username field -->
        <div>
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your username" required>
        </div>
        <!-- Password field -->
        <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your password" required>
        </div>
        <!-- Submit button -->
        <button type="submit" class="w-full bg-blue-500 text-white mt-6 py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
    </form>
    <!-- Link for account creation -->
    <p class="text-center text-gray-500 text-sm mt-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
</div>
</body>
</html>
